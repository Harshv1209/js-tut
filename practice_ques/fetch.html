<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fetchData() {
        
        try {
            let response = await fetch("https://dummyjson.com/posts");
            let data = await response.json(); 
            console.log(data);
        } catch (error) {
            console.log(error);
        }
      }
      fetchData();
    </script>
  </body>
</html>
