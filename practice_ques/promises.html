<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function main(url) {
        try {
          await fetch(url)
            .then((res) => res.json())
            .then((data) => console.log(data.posts));
        } catch (error) {
          console.log(error);
        }
      }
      main("https://dummyjson.com/posts/search?q=love");
    </script>
  </body>
</html>
