<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="random(50,100)">Click</button>
    <script>
        function random(min,max) {
            console.log(Math.floor(Math.random()*(max-min+1)+min));
        }
    </script>
</body>
</html>
