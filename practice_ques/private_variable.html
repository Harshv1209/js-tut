<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function counter() {
        // private vaiable
        let count = 0;

        //inner function
        function increment() {
          count++;
          console.log(count);
        }

        return {
          incrementCounter: function () {
            increment();
          },
          getCount: function () {
            return count;
          },
        };
      }
      let result = counter();
      result.incrementCounter();
      console.log(result);
    </script>
  </body>
</html>
